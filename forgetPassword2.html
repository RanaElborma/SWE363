<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            height: 60px;
            width: 300px;
            width: auto; /* Adjust to keep aspect ratio */
        }

        .menu-icon {
            height: 30px;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        h1 {
            color: #377e4c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            margin: 20px 0;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .note {
            font-size: 0.9rem;
            color: #999;
        }

        .button {
            background-color: #13623D;
            color: #e6fffa;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Make link behave like a button */
        }

        .button:hover {
            background-color: #2f6b3f;
        }

        .image {
            max-width: 300px;
            height: auto;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .image {
                margin-top: 20px;
            }
             /* Media Queries for Mobile View */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Smaller font size for mobile */
            }
            .buttons {
                flex-direction: column; /* Stack buttons vertically on smaller screens */
                gap: 15px; /* Reduce gap between buttons */
                width: 100%; /* Full width for buttons */
            }
            .button {
                width: 80%; /* Make buttons wider */
                padding: 15px; /* Adjust padding for better touch targets */
                font-size: 1.2rem; /* Larger text for readability */
            }
        }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2forgetPassword</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-KFUPM.png" alt="King Saud University Logo" class="logo">
        <img src="Logobook.PNG" alt="Menu Icon" class="menu-icon">
    </header>
    <main>
        <div class="content">
            <h1>Forget Password</h1>
            <p>To modify the password, fill in the following fields:</p>
            <form action="#" method="POST">
                <input type="password" placeholder="New Password" required>
                <input type="password" placeholder="Confirm New Password" required>
                <a href="signUp.html" class="button">Change</a>
            </form>
        </div>
        <img src="photo_5866474372406036531_y.jpg" alt="Books Illustration" class="image">
    </main>
    <script>
        document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Simulate successful password change
            alert('Password has been successfully changed!');
            
        });
    </script>
</body>
</html>
