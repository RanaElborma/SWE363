<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #13623D;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .profile h2 {
            margin: 10px 0;
            font-weight: 600;
        }

        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu li {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .menu li img {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            background-color: #f8f8f8;
            padding: 40px;
            box-sizing: border-box;
            background-image: url('background.svg');
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #377e4c;
            font-weight: 600;
        }

        .header .logout {
            color: #377e4c;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .header .logout img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #13623D;
            font-weight: 600;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .form-container .button {
            background-color: #377e4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .form-container .button:hover {
            background-color: #2f6b3f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="User.png" alt="User Profile">
            <h2>Norah Alkhalifa</h2>
            <p>Undergraduate Student</p>
        </div>
        <ul class="menu">
            <li><img src="Home--Streamline-Ionic-Filled.png" alt="Home">Home</li>
            <li><img src="Book-Search--Streamline-Ultimate.png" alt="Search">Search</li>
            <li><img src="Book-Library-2--Streamline-Ultimate.png" alt="Library">My Library</li>
            <li><img src="Medical-Resources-Book-2--Streamline-Ultimate.png" alt="Create">Create My Library</li>
            <li><img src="Book-Close-Bookmark-1--Streamline-Ultimate.png" alt="Favorites">Favorites</li>
            <li><img src="Single-Neutral-Id-Card-3--Streamline-Ultimate.png" alt="About">About Us</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Advanced Search</h1>
            <a href="#" class="logout">
                Sign Out
                <img src="Vector.png" alt="Logout Icon">
            </a>
            
        </div>
        <div class="form-container">
            <h2>My Applications</h2>
            <input type="text" placeholder="Keywords">
            <input type="text" placeholder="Author">
            <input type="text" placeholder="Title">
            <input type="text" placeholder="ISBN">
            <input type="text" placeholder="Edition">
            <button class="button">Search</button>
        </div>
    </div>
    <script>
        function validateForm() {
            const fields = ['keywords', 'author', 'title', 'isbn', 'edition'];
            let valid = true;

            fields.forEach(field => {
                const input = document.getElementById(field);
                if (input.value.trim() === '') {
                    valid = false;
                    input.style.border = '1px solid red';
                } else {
                    input.style.border = '1px solid #ccc';
                }
            });

            if (valid) {
                alert('Search initiated!');
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
