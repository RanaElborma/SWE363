<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            height: 60px;
            width: auto; /* Adjust to keep aspect ratio */
        }

        .menu-icon {
            height: 30px;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #377e4c;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .note {
            font-size: 0.9rem;
            color: #999;
        }

        .button {
            background-color: #377e4c;
            color: #e6fffa;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2f6b3f;
        }

        .image {
            max-width: 300px;
            height: auto;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-KFUPM.png" alt="KFUPM Logo" class="logo">
        <img src="Logobook.PNG" alt="Menu Icon" class="menu-icon">
    </header>
    <main>
        <div class="content">
            <h1>Explore & purchase all your academic needs!</h1>
            <p>Welcome! Please fill the required fields to sign up account.</p>
            <input type="text" placeholder="First Name *" value="Norah">
            <input type="text" placeholder="Last Name *" value="Alkhalifah">
            <input type="text" placeholder="Email Address *" value="s2021****@kfupm.edu.sa">
            <input type="password" placeholder="Password *" value="********">
            <input type="password" placeholder="Confirm Password *" value="********">
            <button class="button">Sign Up</button>
        </div>
        <img src="photo_5866474372406036531_y.jpg" alt="Books Illustration" class="image">
    </main>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate the form fields
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Simulate successful sign-up
            alert('Sign Up Successful! Welcome, ' + firstName + '!');
            // Here you can add code to send data to your server
        });
    </script>
</body>
</html>
